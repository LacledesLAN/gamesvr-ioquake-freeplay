set sv_hostname "My Insta-Unlagged 1.1 2v2 Server"
set g_motd "Line em Up Knock em Down!"
set sv_pure "0"
set sv_maxclients "12"
set fraglimit "0"
set timelimit "0"
set capturelimit "0"
set sv_maxrate "10000"
set g_allowVote "1"
set sv_allowdownload "0"
set bot_enable "1"
set bot_minplayers "0"
set g_syncronousclients "0"
seta g_log  "Instaunlagged.log"
set g_dowarmup "1"
set g_warmup "30"
set g_gametype "3"

//Register server with master server lists
seta sv_master1  "master3.idsoftware.com"
seta sv_master2  "master0.gamespy.com"
seta sv_master3  "master.kali.net"


//map rotation example (must start with d1)
set d1 "map q3dm14; set nextmap vstr d2"
set d2 "map q3tourney4; set nextmap vstr d3"
set d3 "map q3dm6; set nextmap vstr d4"
set d4 "map q3dm9; set nextmap vstr d5"
set d5 "map q3dm16; set nextmap vstr d1"

vstr d1

// How many matches on this map before rotating
// Note: map rotations cause player positions to be lost
// the server will not know who won the match and therefore
// teams will be completely mixed up on the next map

set insta_rotatemap 2

// Insta-Unlagged Weapon Variables
set insta_weapon			7
set insta_warmupWeapon		        1
set insta_machineSpread		      100
set insta_shotgunSpread		      700
set insta_machineCycle		      100
set insta_shotgunCycle		     1000
set insta_grenadeCycle		      800	
set insta_rocketCycle		      800
set insta_railgunCycle		     1500
set insta_plasmaCycle		      100
set insta_bfgCycle		      200

// Insta-Unlagged Damage Variables
set insta_selfdamage		        0
set insta_fallingdamage		        0
set insta_splashDamage		       10

// Insta-Unlagged Protection Variables
set insta_protection		        0
set insta_protectionFire		1	
set insta_DisplayFireWarning	        1

// Insta-Unlagged ClanBattle Variables
set insta_perteam			2
set insta_fraglimitMultiplier	        7
set insta_timelimitMultiplier	        5
set insta_capturelimitMultiplier	0
set insta_majoritywins		        1
set insta_randomizeteams                1

// Insta-Unlagged New Features Variables
set insta_roundlimit		        0
set insta_spawnWait			0
set insta_railjumping			1
set insta_returnflag		        0

// Insta-Unlagged Misc Variables
set insta_selfknockback		      100
set insta_staticSelfKnockback	        1	
set insta_oppknockback		       40
set insta_holyshit			1
set insta_muteteamspecs		        1
set insta_allowready		        1
set insta_allowVote			0

//Done
