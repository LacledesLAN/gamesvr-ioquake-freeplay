// each map.                           //
set g_inactivity 0
set sv_hostname "Laclede's LAN TDM-VR"
set g_motd "Welcome to Laclede's LAN Q3 TDM-VR"
set g_log "LL-TDM.log"
set sv_pure 0 

set sv_master4 "13.36.227.32:27950" //shows up for the quake3quest playlist
// https://www.quakevr.com/   https://discord.gg/wHtgFRUC

fraglimit 50
timelimit 25
capturelimit 10
set g_gametype 3                    // game type:
                                    //	0	Free for all
                                    //	1	Tournament
                                    //	2	Free for all deathmatch (Team Arena)
                                    //	3	Team deathmatch
                                    //	4	Capture the Flag
                                    //	5	One Flag Capture        (Team Arena)
                                    //	6	Overload                (Team Arena)
                                    //	7	Harvester               (Team Arena)
dmflags 0
g_gravity 800
g_knockback 1000
g_quadfactor 4
g_speed 320
g_weaponrespawn 5
g_forcerespawn 20
g_warmup 20
g_friendlyfire 0




