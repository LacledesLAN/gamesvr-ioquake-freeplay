// **************************          //
// ****** Globals ***********          //
// **************************          //
// Most globals are now in the         //
// map strings near the end of this    //
// config file and may change for      //
// each map.                           //
set g_inactivity 0
set g_motd "Welcome to Laclede's LAN Q3 TDM"
set g_log "LL-TDM.log"
set sv_pure 0 

// **************************          //
// ***** Server Specific ****          //
// **************************          //
set dedicated 1
set sv_reconnectlimit 3
set sv_allowdownload 1
set sv_zombietime 3
set sv_timeout 120
set sv_fps 24
set sv_hostname "Laclede's LAN TDM"
set g_synchronousClients 0 
sets "zstartup" "2247"
set sv_privatepassword "ppassword"
set sv_maxclients 20
set sv_privateclients 0
set sv_maxrate 3000
set sv_master1 "master3.idsoftware.com"
set sv_master2 "master0.gamespy.com"
set sv_master3 ""
set sv_master4 ""
set sv_master5 ""
set sv_dlURL "http://content.lacledeslan.net/fastDownloads/q3a/"


// **************************          //
// ***** Personal        ****          //
// **************************          //
sets "Administrator" "BEan"
sets "Email" "bean@lacledeslan.com"
sets "URL" "www.lacledeslan.com"
sets "Location" "ST. Louis MO"
sets "CPU" ""
sets "ICQ" ""
sets "Clan" ""
sets "Connection" ""
sets "key" "code"

