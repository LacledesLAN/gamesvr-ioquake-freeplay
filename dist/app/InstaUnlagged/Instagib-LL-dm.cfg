// **************************          //
// ****** Globals ***********          //
// **************************          //
// Most globals are now in the         //
// map strings near the end of this    //
// config file and may change for      //
// each map.                           //
set g_inactivity 0
set sv_hostname "Laclede's LAN INSTAGIB FFA"

set g_motd "Welcome to Laclede's LAN Q3 INSTAGIB  FFA"
set g_log "LL-FFA.log"
set sv_pure 0 


fraglimit 30
timelimit 10
capturelimit 10
set g_gametype 0                    // game type:
                                    //	0	Free for all
                                    //	1	Tournament
                                    //	2	Free for all deathmatch (Team Arena)
                                    //	3	Team deathmatch
                                    //	4	Capture the Flag
                                    //	5	One Flag Capture        (Team Arena)
                                    //	6	Overload                (Team Arena)
                                    //	7	Harvester               (Team Arena)
dmflags 0
g_gravity 800
g_knockback 1000
g_quadfactor 4
g_speed 320
g_weaponrespawn 5
g_forcerespawn 20
g_warmup 20
g_friendlyfire 0

// **************************          //
// ***** Server Specific ****          //
// **************************          //
set dedicated 1
set sv_reconnectlimit 3
set sv_allowdownload 1
set sv_zombietime 3
set sv_timeout 120
set sv_fps 24
set g_synchronousClients 0 
sets "zstartup" "2247"






// How many matches on this map before rotating
// Note: map rotations cause player positions to be lost
// the server will not know who won the match and therefore
// teams will be completely mixed up on the next map

set insta_rotatemap 3


// Insta-Unlagged Weapon Variables
set insta_weapon			  7
set insta_warmupWeapon		          1
set insta_machineSpread		        100
set insta_shotgunSpread		        700
set insta_machineCycle		        100
set insta_shotgunCycle		       1000
set insta_grenadeCycle		        800	
set insta_rocketCycle		        800
set insta_railgunCycle		       1500
set insta_plasmaCycle		        100
set insta_bfgCycle			200

// Insta-Unlagged Damage Variables
set insta_selfdamage		        0
set insta_fallingdamage		        0
set insta_splashDamage		        10

// Insta-Unlagged Protection Variables
set insta_protection		        0
set insta_protectionFire		0	
set insta_DisplayFireWarning	        0

// Insta-Unlagged ClanBattle Variables
set insta_perteam			4
set insta_fraglimitMultiplier	        0
set insta_timelimitMultiplier	        5
set insta_capturelimitMultiplier	4
set insta_majoritywins		        0

// Insta-Unlagged New Features Variables
set insta_roundlimit		        0
set insta_spawnWait			5
set insta_railjumping			1
set insta_returnflag		        1

// Insta-Unlagged Misc Variables
set insta_selfknockback		      100
set insta_staticSelfKnockback	        1		
set insta_oppknockback		       40
set insta_holyshit			1
set insta_muteteamspecs		        1
set insta_allowready		        1
set insta_allowVote			0