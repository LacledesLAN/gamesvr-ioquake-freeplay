// Sample .cfg file for Unlagged 2.0
// ==================================================================

// ---- General setup ----

seta sv_pure 1
seta sv_hostname "<Your Hostname>"
seta sv_maxclients 16
seta sv_floodprotect 1
seta g_motd "<Your Message of the Day>"
seta g_allowVote 1

// Kick 'em after 3 minutes if they go inactive
seta g_inactivity 180

// ---- Bots ----

// Uncomment this to enable bot support
//seta bot_enable 1

// Skills are 1 through 5, with 5 being "Nightmare"
//seta g_spSkill 3

// This is per-team in team games
//seta bot_minplayers 2

// ---- Game parameters ----

// 0 - Free For All, 1 - Tournament, 
// 3 - Team Deathmatch, 4 - Capture the Flag 
seta g_gametype 0
seta capturelimit 0
seta timelimit 20
seta fraglimit 30
seta g_friendlyFire 0

// ---- Map rotation ----

// A simple CTF map rotation
// Uncomment these lines to use it, and comment out the DM rotation
//set d1 "map q3ctf1; set nextmap vstr d2"
//set d2 "map q3ctf4; set nextmap vstr d3"
//set d3 "map q3ctf2; set nextmap vstr d4"
//set d4 "map q3ctf3; set nextmap vstr d1"

// A simple DM map rotation
set d1 "map q3dm17; set nextmap vstr d2"
set d2 "map q3tourney6; set nextmap vstr d3"
set d3 "map q3dm15; set nextmap vstr d4"
set d4 "map q3dm16; set nextmap vstr d5"
set d5 "map pro-q3dm13; set nextmap vstr d6"
set d6 "map q3tourney3; set nextmap vstr d7"
set d7 "map pro-q3dm6; set nextmap vstr d1"

vstr d1
